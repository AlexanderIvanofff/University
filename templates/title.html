<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Total Title</h1>
<ul>
    {% for t in title %}
        <li>
            {{ t.title_name }}
        </li>
    {% endfor %}
</ul>

<h1>Add new title</h1>
<form action="." method="POST">
    {{ form.as_p }}
    <input type="submit" value="Add Title"/>
    {% csrf_token %}
</form>

</body>
</html>
